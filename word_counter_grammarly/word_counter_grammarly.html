<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Texto con Revisión Gramatical</title>
    <link rel="stylesheet" href="styles_grammarly.css">
</head>
<body>
    <div class="container">
        <h1>Analizador de Texto</h1>
        
        <div class="input-section">
            <label for="text-input">Ingrese el texto a analizar:</label>
            <textarea id="text-input" placeholder="Escriba o pegue su texto aquí..."></textarea>
        </div>

        <div class="button-group">
            <button id="analyze-btn">Analizar Texto</button>
            <button id="grammar-check-btn">Revisar Gramática</button>
            <button id="clear-btn">Limpiar</button>
            <button id="load-example-btn">Cargar Ejemplo</button>
        </div>

        <div id="results"></div>
        
        <div class="highlighted-text-section">
            <div id="highlighted-text"></div>
        </div>

        <div id="grammar-results" class="grammar-results">
            <h2>Resultados de Revisión Gramatical</h2>
            <div id="grammar-suggestions"></div>
        </div>
    </div>

    <script src="script_grammarly.js"></script>
</body>
</html>
